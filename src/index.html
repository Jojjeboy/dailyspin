<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DailySpin</title>
    <link
      rel="stylesheet"
      href="<%=htmlWebpackPlugin.files.chunks.main.css %>"
    />
  </head>

  <body>
    <div id="wrapper">
      <div id="name" class="timesUp">
          Tryck för att börja
      </div>
      <div id="sure" class="hide">Är du säker?</div>
      <div id="buttons">
          <button id="prev"><i class="fas fa-angle-double-left"></i></button>
          <button id="im-sure" class="hide"><i class="fas fa-check"></i></button>
          <button id="resetbtn"><i class="fas fa-redo-alt"></i></button>
          <button id="not-sure" class="hide"><i class="fas fa-times"></i></button>
          <button id="next"><i class="fas fa-angle-double-right"></i> </button>
      </div>
  </div>
  <div style="margin-top: 150px;">
      <pre id="debug"></pre>
  </div>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
